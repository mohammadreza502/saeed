name: Daily Python Execution

on:
  schedule:
    - cron: '0 0 * * *'  # این می‌گوید که وظیفه هر روز ساعت ۰:۰۰ اجرا شود

jobs:
  run_python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # نسخه مورد نظر پایتون خود را وارد کنید

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # اگر فایل requirements.txt دارید

      - name: Run Python script
        run: from telegram import Bot.py  # نام فایل پایتون خود را وارد کنید 
