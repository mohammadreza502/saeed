name: Every 30 seconds

on:
  schedule:
    - cron: '*/30 * * * * *'  # این می‌گوید که وظیفه هر ۳۰ ثانیه اجرا شود

jobs:
  run_python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # نسخه مورد نظر پایتون خود را وارد کنید

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # اگر فایل requirements.txt دارید

      - name: Run Python script
        run: python from telegram import Bot  # نام فایل پایتون خود را وارد کنید
